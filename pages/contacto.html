  <main>
    <h1> Contactanos </h1>
    <p class="formulario">Si tenes alguna duda o consulta completa el siguiente formulario.</p>
    <section class="formulario__contacto">
      <!-- crear nuestro formulario-->
      <form>
        <fieldset>
          <legend> Formulario </legend>
          <div class="colornombre">
            <label for="nombre"> Completa tu nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="completa tu nombre">
          </div>
          <br>
          <div>
            <label for="email"> Completa tu email</label>
            <input type="email" name="email" id="email" required placeholder="completa tu email">
          </div>
          <br>
          <div>
            <label for="telefono"> Telefono</label>
            <input type="tel" name="telefono" id="telefono" required placeholder="telefono">
          </div>
          <br>
          <div>
            <p>Desea recibir novedades?</p>
            <input type="checkbox" name="acepta" id="acepta" value="1">
          </div>
          <br>
          <div>
            <label for="interes"> Me interesa</label>
            <select id="interes" name="interes">
              <option value="">elige una opcion</option>
              <option value="cajafuerte">Cajas fuerte</option>
              <option value="cerradura">Cerraduras</option>
              <option value="cerrojos">Cerrojos</option>
              <option value="manijas">Manijas</option>
            </select>
          </div>
          <br>
          <div>
            <label for="text"> Mensaje: </label> <br>
            <textarea name="text" id="text" rows="10" cols="30">Escribi tu mensaje aqui</textarea>
          </div>
          <br>
          <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">
          </div>
        </fieldset>
      </form>
