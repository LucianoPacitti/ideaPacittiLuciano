    <h1> Contactanos </h1>
    <p class="formulario">Si tenes alguna duda o consulta completa el siguiente formulario.</p>
    <section class="formulario__contacto">
      <!-- crear nuestro formulario-->
      <form>
        <fieldset>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Completa tu nombre">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Completa tu apellido">
          </div>
          <div class="mb-3">
            <label for="telefono"> Telefono</label>
            <input type="tel" name="telefono" id="telefono" required placeholder="telefono">
          </div>
          <div class="mb-3">
            <label for="email"> e-mail</label>
            <input type="email" name="email" id="email" required placeholder="email">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
            <label class="form-check-label" for="flexCheckIndeterminate">
              Quiero recibir novedades
            </label>
          </div>  
          <div>
            <select class="form-select" aria-label="Default select example">
              <option selected>Me interesa</option>
              <option value="1">Cajas fuerte</option>
              <option value="2">Cerraduras</option>
              <option value="3">Pasadores</option>
            </select>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Dejanos tu mensaje" id="floatingTextarea2" style="width: 300px; height: 150px"></textarea>
            <label for="floatingTextarea2"></label>
          </div>
          <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetear">  
          </div>
        </fieldset>
      </form>
